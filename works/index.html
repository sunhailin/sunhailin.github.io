<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的作品</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="../css/public.css">
    <style>
        body{
            margin-top: 200px;
            background-color: #333;
            text-align: center;
            overflow: hidden;
        }
        li{
            font-size: 20px;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li class="button purple" data-path="diyV1" data-imgnum="16"><div class="shine"></div><span>台历diyV1</span></li>
    <li class="button blue" data-path="diyV2" data-imgnum="9"><div class="shine"></div><span>台历diyV2</span></li>
    <li class="button green" data-path="offline" data-imgnum="5"><div class="shine"></div><span>线下活动</span></li>
    <li class="button red" data-path="printpicture" data-imgnum="13"><div class="shine"></div><span>照片冲印</span></li>
    <li class="button purple" data-path="erp" data-imgnum="4"><div class="shine"></div><span>erp几个页面</span></li>
</ul>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function(){
        $("ul").on("click","li",function(){
            var path=$(this).attr("data-path");
            var imgnum=$(this).attr("data-imgnum");
            window.open("detail.html?path="+path+"&imgnum="+imgnum+"&name="+$(this).find("span").html());
        });
    });
</script>
</body>
</html>
