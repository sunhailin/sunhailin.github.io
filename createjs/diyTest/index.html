<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/remodal.css">
    <link rel="stylesheet" href="css/remodal-default-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <title>bookEditor</title>

</head>
<body>
    <div id="canvasContainer">
        <canvas id="editorCanvas"></canvas>
    </div>
    <div class="remodal-wrapper">
        <div class="remodal" data-remodal-id="modal" data-remodal-options="closeOnOutsideClick: false">
            <h1 class="editTitle">编辑文字</h1>
            <div class="sizeButtonContainer">
                <span>字体大小&nbsp;:&nbsp;</span>
                <button type="button" id="smaller" class="sizeButton">-</button>
                <span id="fontSize">20</span>
                <button type="button" id="bigger" class="sizeButton">+</button>
            </div>
            <div class="inputContainer">
                <textarea id="textInput" class="editTextInput"></textarea>
            </div>
            <hr>
            <button data-remodal-action="confirm" class="remodal-confirm">保存</button>
            <button data-remodal-action="cancel" class="remodal-cancel">取消</button>
        </div>
    </div>
    <div id="footer" class="container">
        <div class="navbar-fixed-bottom">
            <div class="text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="editButton">编辑</button>
                    <button type="button" class="btn btn-default" id="clearButton">清除</button>
                    <button type="button" class="btn btn-default" id="loadPageButton">加载页</button>
                    <button type="button" class="btn btn-default" id="outputButton">导出数据</button>
                </div>
            </div>
        </div>
    </div>
