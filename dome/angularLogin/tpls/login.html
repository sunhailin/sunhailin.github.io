<form ng-controller="loginCtrl" class="center-form" role="form" id="loginForm" name="loginForm" ng-submit="submit(loginForm.$valid)" onsubmit="javascript: return false;">
	<h2>登录</h2>
	<div class="form-group has-feedback" ng-class="{'has-error':loginForm.account.$invalid&&!loginForm.account.$pristine}">
		<input type="email" class="form-control" id="account" name="account" placeholder="注册时使用的邮箱" required autofocus autocomplete="off" ng-model="user.account" ng-trim="true"/>
		<div class="help-block" ng-show="loginForm.account.$invalid&&!loginForm.account.$pristine">请输入正确邮箱账号</div>
	</div>
	<div class="form-group has-feedback" ng-class="{'has-error':loginForm.password.$invalid&&!loginForm.password.$pristine}">
		<input type="password" class="form-control" id="password" name="password" placeholder="密码" required ng-model="user.password" ng-trim="false" oncontextmenu="return false" onpaste="return false"/>
		<div class="help-block" ng-show="loginForm.password.$invalid&&!loginForm.password.$pristine">请输入密码</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" id="loginBtn" ng-disabled="loginForm.$invalid">登录</button>
	</div>
</form>
