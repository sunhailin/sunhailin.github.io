<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="../css/public.css" rel="stylesheet">
    <title>使用过的库</title>
    <style>
        #header{
            width: 100%;
            height: 200px;
            background-color: #dedede;
            border-radius: 0 0 5px 5px;
        }
        #header p{
            padding: 50px 0 80px 40px;
            margin: 0;
            color: #333;
            font-size: 40px;
        }
        #nameContainer{
            width: 100%;
            padding-top: 10px;
        }
        #nameList{
            padding: 0;
        }
        #nameList li{
            padding: 10px 20px;
            list-style-type: none;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s linear;
        }
        #nameList li:hover{
            background-color: #dedede;
        }
        #nameList a{
            display: block;
            width: 100%;
            color: #33cbfd;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
        }
        #nameList a:hover{
            color: #99befc;
        }
    </style>
</head>
<body>
<div class="container">
    <header id="header">
        <p>使用过的库</p>
    </header>
    <section id="nameContainer">
        <ul id="nameList">
            <li><a href="http://www.jquery123.com/" target="_blank">jquery</a></li>
            <li><a href="http://www.bootcss.com/" target="_blank">bootstrap</a></li>
            <li><a href="http://createjs.com/" target="_blank">createjs</a></li>
            <li><a href="http://fex.baidu.com/webuploader/" target="_blank">webuploader</a></li>
            <li><a href="http://refreshless.com/nouislider/" target="_blank">nouislider</a></li>
            <li><a href="https://github.com/jonmiles/bootstrap-treeview" target="_blank">bootstrap-treeview</a></li>
            <li><a href="https://github.com/smalot/bootstrap-datetimepicker" target="_blank">bootstrap-datetimepicker</a></li>
            <li><a href="http://momentjs.cn/" target="_blank">momentjs</a></li>
            <li><a href="http://masonry.desandro.com/" target="_blank">masonry</a></li>
            <li><a href="https://github.com/desandro/imagesloaded" target="_blank">imagesloaded</a></li>
            <li><a href="https://github.com/toddmotto/echo" target="_blank">echojs</a></li>
            <li><a href="https://github.com/davidstutz/bootstrap-multiselect" target="_blank">bootstrap-multiselect</a></li>
            <li><a href="http://www.requirejs.org/" target="_blank">requirejs</a></li>
            <li><a href="http://touch.code.baidu.com/" target="_blank">touchjs</a></li>
            <li><a href="http://hammerjs.github.io/" target="_blank">hammerjs</a></li>
            <li><a href="https://github.com/Mottie/tablesorter" target="_blank">tablesorter</a></li>
            <li><a href="http://fontawesome.io/" target="_blank">fontawesome</a></li>
        </ul>
    </section>
</div>
</body>
</html>
